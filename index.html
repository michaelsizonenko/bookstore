<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>

    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container-fluid min-100">
    <div id="storefront">
        <div class="logo">Logo</div>
        <nav>Nav</nav>
    </div>
    <div id="figure" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner min-100">
            <div class="carousel-item min-100 active">
                <img class="d-block carousel-image" src="./assets/figure1.jpg" alt="First slide">
            </div>
            <div class="carousel-item min-100">
                <img class="d-block carousel-image" src="./assets/figure2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item min-100">
                <img class="d-block carousel-image" src="./assets/figure3.jpg" alt="Third slide">
            </div>
            <div class="carousel-item min-100">
                <img class="d-block carousel-image" src="./assets/figure4.jpg" alt="Fourth slide">
            </div>
            <div class="carousel-item min-100">
                <img class="d-block carousel-image" src="./assets/figure5.jpg" alt="Fifth slide">
            </div>
            <div class="carousel-item min-100">
                <img class="d-block carousel-image" src="./assets/figure6.jpg" alt="Sixth slide">
            </div>
        </div>
    </div>
    <div id="applinks">
        <a href=""><img src="./assets/GooglePlayIcon.png" alt=""></a>
        <a href=""><img src="./assets/AppleAppStore.png" alt=""></a>
    </div>
    <div id="bookcase">
        <div class="shelf">
            <h5>Featured</h5>
            <div id="featuredBooksShelf" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="book-no-desc">
                            <img src="./assets/featured-book1.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/featured-book2.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/featured-book3.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/featured-book4.jpeg" alt="">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="book-no-desc">
                            <img src="./assets/featured-book5.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/featured-book6.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/featured-book7.jpeg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shelf">
            <h5>Recommended</h5>
            <div id="recommendedBooksShelf" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="book-no-desc">
                            <img src="./assets/recommended-book1.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/recommended-book2.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/recommended-book3.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/recommended-book4.jpeg" alt="">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="book-no-desc">
                            <img src="./assets/recommended-book5.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/recommended-book6.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/recommended-book7.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/recommended-book8.jpeg" alt="">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="book-no-desc">
                            <img src="./assets/recommended-book9.jpeg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="shelf">
            <h5>GLOW</h5>
            <div id="glowShelf" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="book-no-desc">
                            <img src="./assets/glow1.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/glow2.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/glow3.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/glow4.jpeg" alt="">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="book-no-desc">
                            <img src="./assets/glow5.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/glow6.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/glow7.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/glow8.jpeg" alt="">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="book-no-desc">
                            <img src="./assets/glow9.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/glow10.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/glow11.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/glow12.jpeg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./node_modules/jquery/dist/jquery.slim.js"></script>
<script src="./node_modules/popper.js/dist/umd/popper.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
