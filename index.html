<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>

    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="container-fluid min-100">
    <div id="bookcase">
        <div class="shelf">
            <h5>Featured</h5>
            <div id="featuredBooksShelf" class="carousel slide" data-ride="carousel" data-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="book-no-desc">
                            <img src="./assets/featured-book1.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/featured-book2.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/featured-book3.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/featured-book4.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/featured-book5.jpeg" alt="">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="book-no-desc">
                            <img src="./assets/featured-book6.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/featured-book7.jpeg" alt="">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#featuredBooksShelf" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#featuredBooksShelf" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="shelf">
            <h5>Recommended</h5>
            <div id="recommendedBooksShelf" class="carousel slide" data-ride="carousel" data-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="book-no-desc">

                        <div class="book-no-desc">

                        <div class="book-no-desc">

                        <div class="book-no-desc">
                            <img src="./assets/recommended-book9.jpeg" alt="">
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="book-no-desc">
                            <img src="./assets/recommended-book5.jpeg" alt="">

                        <div class="book-no-desc">
                            <img src="./assets/recommended-book6.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/recommended-book7.jpeg" alt="">
                        </div>
                        <div class="book-no-desc">
                            <img src="./assets/recommended-book8.jpeg" alt="">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#recommendedBooksShelf" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#recommendedBooksShelf" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="shelf">
            <h5>GLOW</h5>
            <div id="glowShelf" class="carousel slide" data-ride="carousel" data-interval="false">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div class="book-no-desc">
                            <img src="./assets/glow1.jpeg" alt="">

                            <img src="./assets/glow2.jpeg" alt="">

                        <div class="book-no-desc">

                    </div>
                    <a class="carousel-control-prev" href="#glowShelf" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#glowShelf" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="./node_modules/jquery/dist/jquery.slim.js"></script>
<script src="./node_modules/popper.js/dist/umd/popper.js"></script>
<script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
